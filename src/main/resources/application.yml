jwt:
  secret:
    key: 

spring:
  application:
    name: spring-plus
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create
      format-sql: true
      show-sql: true
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;MODE=MYSQL
    username: sa
    password:

server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true